<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>IEEE Members</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title"> IEEE Members</h2>
                    <form action="store.php" method="post">
                    	
                    	<div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email address" name="email" required>
                        </div>
                        
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Re-Enter Email address" name="r_email" required>
                        </div>
                        
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Full Name" name="name" required>
                        </div>
                        
                        <div class="input-group">
                            <input class="input--style-3" type="text" title="Error Message" pattern="[1-9]{1}[0-9]{9}" placeholder="Mobile No" name="phone" required>
                        </div>
                        
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender" required>
                                    <option disabled="disabled" selected="selected">Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="College/Organization Name" name="ogname" required>
                        </div>
                        
                        
                        
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="IEEE Membership Number" pattern=".{8}" title="Wrong Membership Number" name="ieee_no" required>
                        </div>
                        
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="member_type" required>
                                    <option disabled="disabled" selected="selected">Membership Type</option>
                                    <option>Student Member</option>
                                    <option>Professional Member</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="wie_no" required>
                                    <option disabled="disabled" selected="selected">Are you an IEEE WIE member? </option>
                                    <option>Yes</option>
                                    <option>No</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Enter your IEEE Section (Location):" name="location" required>
                        </div>
           
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit" name="submitX">Continue to Payment</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
